<style>
  /*
  selector 선택자 declaration  선언,효과
  우선순위 id > class > 태그 선택자
  */
  body{
    margin:0;
  }
  #active{
    color:red;
  }
  .saw{
    color:gray;
  }
  a{
    /*property속성 : value값 */
    color:black;
      text-decoration: none;
  }
  
  h1{
    font-size: 45px;
    text-align: center;
    border-bottom: 1px solid gray;
    margin:0;
    padding:20px;
  }
ol{
  border-right:1px solid gray;
  width:150px;
  margin:0;
  padding:20px;
}
</style>

</head>
<body>
  아아아아
  <h1><a href="index.html">WEB</a></h1>
  <ol>
    <li><a onclick="fetchPage('html')
    ">HTML</a></li>
    <li><a onclick="fetchPage('css')
    ">CSS</a></li>
    <li><a onclick="fetchPage('JavaScript')
    ">JavaScript</a></li>
  </ol>
  <article>
 
  </article>
<script>
  function fetchPage(name){
    fetch(name).then(function(response){
        response.text().then(function(text){
          document.querySelector('article').innerHTML = text;
        })
      });
  }
</script>
