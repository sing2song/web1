<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var hobby=['song','game','exercise','painting','coding'];
        </script>
        <h2>취미</h2>
        <ul>
            <script>
                var i=0;
                while(i<hobby.length){
                    document.write('<li>'+hobby[i]+'</li>');
                    i=i+1;
                }
                
            </script>
        </ul>
    </body>
</html>
